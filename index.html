<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GustCode | Base Apparel coming soon page</title>

  </head>
  <body>
    <div class="content">
      <div class="text-container">
        <header><img src="./images/logo.svg" alt="Logo" class="logo"></header>
        <img src="./images/hero-mobile.jpg" alt="Image hero" id="imageMobileHero"/>
        <div class="info">
          <h1 class="title"><span class="mark">We're</span><br/>coming soon</h1>
          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form id="emailForm">
            <input type="email" name="email" id="email" placeholder="Email Address"/>
            <div class="verifier"><img src="" id="iconVerifier"></div>
            <button type="submit" id="submit"><img src="./images/icon-arrow.svg" alt="Send"></button>
          </form>
          <div class="message"></div>
        </div>
      </div>
      
      <div class="image-container"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
